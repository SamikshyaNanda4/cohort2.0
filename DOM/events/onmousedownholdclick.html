<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmousedown Attribute</h2>

    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: darkkhaki; width: 120px; height: 20px; padding: 40px; border-radius: 3%; border-color: black; color: brown; border: 2px solid black;">
        CLICK ME</div>

        <script>
            function mDown(obj){
                obj.style.backgroundColor="blue";
                obj.style.color="white";
                obj.innerHTML="RELEASE ME";
            }
            function mUp(obj){
                obj.style.backgroundColor="yellow";
                obj.style.color="brown";
                obj.innerHTML="Thank You";
            }
        </script>
</body>
</html>
