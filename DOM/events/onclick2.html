<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Html Events</h1>
    <h2>The onclick Attribute</h2>
    
    <h2 onclick="changeText(this)">Click on this text for a magic!!!!!</h2>

    <script>
        function changeText(element){
            element.innerHTML="bro you can even onclick on text!!!"
        }
    </script>
</body>
</html>
