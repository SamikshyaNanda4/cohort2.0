<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>the Element Object</h1>
    <h2>The Remove() method</h2>

    <p id="demo">Click "Remove", the paragraph will be removed from the DOM.</p>
    <button onclick="myFunc()">Remove</button>

    <script>
        function myFunc(){
            const element=document.getElementById("demo");
            element.remove();
        }
    </script>
</body>
</html>
