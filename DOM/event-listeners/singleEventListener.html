<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascipt addEventListener()</h2>
    <p>This example uses addEventListener() method to execute a function when a user clicks on a button</p>

    <button id="myBtn">Try It</button>

    <script>
document.getElementById("myBtn").addEventListener("click",myFunction);

function myFunction() {
    alert("hello, world!")
}
    </script>
</body>
</html>
